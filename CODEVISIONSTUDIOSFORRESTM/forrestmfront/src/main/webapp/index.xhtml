<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>ForrestM - Página de Inicio</title>
	<h:outputStylesheet library="webjars"
		name="primeflex/3.3.1/primeflex.min.css" />
	<link rel="stylesheet" href="styles.css" />
	<link rel="icon" type="image/png"
		href="#{request.contextPath}/favicon.png" />
</h:head>
<h:body>
	<f:metadata>
		<f:viewAction action="#{indexBean.onLoad}" />
	</f:metadata>
	<p:scrollTop />
	<p:panel style="text-align: center;">
		<div class="flex overflow-hidden">
			<div class="flex-none flex align-items-center justify-content-center fadein animation-duration-1000">
				<p:graphicImage url="logo.png" class="sm:h-5rem md:h-6rem lg:h-7rem" />
			</div>
			<div class="flex-grow-1 flex"></div>
			<div class="flex-none flex justify-content-center align-items-center p-3">
				<p class="fadein animation-duration-1000 sm:text-2xl md:text-3xl lg:text-4xl xl:text-5xl font-bold">Página de Inicio</p>	
			</div>
		</div>
	</p:panel>

	<div class="mt-3 mb-3 grid grid-nogutter surface-section text-800">
		<div
			class="col-12 lg:col-7 p-6 text-center md:text-left flex align-items-center ">
			<div>
				<span class="block sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl font-bold mb-1 scalein animation-duration-1000">¡Bienvenido a
					ForrestM! </span>
				<div class="sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl text-primary font-bold mb-3 scalein animation-duration-1000">¿Qué te
					gustaría hacer hoy?</div>
				<p class="mt-0 mb-4 text-700 line-height-3 md:text-xl lg:text-3xl xl:text-4xl scalein animation-duration-1000">Explora
					un mundo de música sin límites, crea tus propias listas y disfruta
					de contenido exclusivo diseñado especialmente para ti.</p>

				<div class="grid">
					<p:button outcome="programacionDelDia.xhtml"
						value="Gestionar Programación"
						class="col shadow-2 hover:shadow-8 bg-primary hover:bg-blue-400 border-round-3xl fadeinleft animation-duration-1000 sm:text-lg md:text-xl lg:text-2xl xl:text-3xl" />
					<p:button outcome="creacionPistaMusical.xhtml"
						value="Crea tu pista musical!"
						class="col shadow-2 hover:shadow-8 bg-primary hover:bg-blue-400 border-round-3xl zoominup animation-duration-1000 sm:text-lg md:text-xl lg:text-2xl xl:text-3xl" />
					<p:button outcome="parametrizacionEmisora.xhtml"
						value="Configura tu emisora!"
						class="col shadow-2 hover:shadow-8 bg-primary hover:bg-blue-400 border-round-3xl fadeinright animation-duration-1000 sm:text-lg md:text-xl lg:text-2xl xl:text-3xl" />
				</div>
			</div>
		</div>
		<div class="col-12 lg:col-5 overflow-hidden justify-content-center"
			style="display: flex; align-items: center;">
			<p:graphicImage url="album.png" alt="Main Image" styleClass="block flipleft animation-duration-1000" />
		</div>
	</div>

	<p:fieldset class="mt-3 mb-3" id="topPlaylists"
		legend="Top Playlists Hoy">
		<div class="grid">
			<ui:repeat var="playlistId" value="#{indexBean.idsPlaylists}">
				<div class="col-12 md:col-6 lg:col-6 xl:col-4">
					<div class="p-3">
						<iframe style="border-radius: 12px"
							src="https://open.spotify.com/embed/playlist/#{playlistId}?utm_source=generator"
							width="100%" height="352" frameBorder="0" allowfullscreen=""
							allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
							loading="lazy" />
					</div>
				</div>
			</ui:repeat>
		</div>
	</p:fieldset>

	<p:panel style="text-align: center;">
		<p class="md:text-xl lg:text-2xl font-italic fadein animation-duration-1000">
			© 2024 <strong>CodeVisionStudios</strong>. Todos los derechos
			reservados
		</p>
	</p:panel>
</h:body>
</html>
