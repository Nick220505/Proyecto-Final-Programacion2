<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>ForrestM - Página de Gestión</title>
	<h:outputStylesheet library="webjars"
		name="primeflex/3.3.1/primeflex.min.css" />
	<link rel="stylesheet" href="styles.css" />
</h:head>
<h:body>
	<p:scrollTop />
	<p:panel class="mb-5" style="text-align: center;">
		<h1>ForrestM - Página de Gestión</h1>
	</p:panel>
	
	<div class="grid grid-nogutter surface-section text-800">
	    <div class="col-12 md:col-6 p-6 text-center md:text-left flex align-items-center ">
	        <div>
	            <span class="block text-6xl font-bold mb-1">¡Bienvenido a ForrestM! </span>
	            <div class="text-6xl text-primary font-bold mb-3">¿Qué te gustaría hacer hoy?</div>
	            <p class="mt-0 mb-4 text-700 line-height-3">Explora un mundo de música sin límites, crea tus propias listas y disfruta de contenido exclusivo diseñado especialmente para ti.</p>
	
				<div class="grid">				
					<p:button outcome="programacionDelDia.xhtml"
						value="Gestionar Programación"
						class="col shadow-2 hover:shadow-8 border-round-3xl" />
					<p:button outcome="creacionPistaMusical.xhtml"
						value="Crea tu pista musical!"
						class="col shadow-2 hover:shadow-8 border-round-3xl" />
					<p:button outcome="parametrizacionEmisora.xhtml"
						value="Configura tu emisora!"
						class="col shadow-2 hover:shadow-8 border-round-3xl" />
				</div>
	        </div>
	    </div>
	    <div class="col-12 md:col-6 overflow-hidden">
	        <p:graphicImage name="images/blocks/hero/hero-1.png" library="primeblocks-app" alt="Image"
	                        styleClass="md:ml-auto block md:h-full"
	                        style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)"/>
	    </div>
	</div>

	<p:panel header="Algunas de nuestras obras!" class="mt-5">
		<p:graphicImage name="/resources/cancion1.jpg" />
		<p:graphicImage name="/resources/cancion2.jpg" />
		<p:graphicImage name="/resources/cancion3.jpg" />
	</p:panel>

	<p:panel style="text-align: center;">
		<p>ForrestM - Todos los derechos reservados</p>
	</p:panel>
</h:body>
</html>
