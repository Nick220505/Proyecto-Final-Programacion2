<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>ForrestM - Página de Gestión</title>
	<h:outputStylesheet library="webjars"
		name="primeflex/3.3.1/primeflex.min.css" />
	<link rel="stylesheet" href="styles.css" />
	<link rel="icon" type="image/png"
		href="#{request.contextPath}/favicon.png" />
</h:head>
<h:body>
	<f:metadata>
		<f:viewAction action="#{indexBean.onLoad}" />
	</f:metadata>
	<p:scrollTop />
	<p:panel style="text-align: center;">
		<h1>ForrestM - Página de Gestión</h1>
	</p:panel>

	<div class="mt-3 mb-3 grid grid-nogutter surface-section text-800">
		<div
			class="col-12 lg:col-6 p-6 text-center md:text-left flex align-items-center ">
			<div>
				<span class="block text-6xl font-bold mb-1">¡Bienvenido a
					ForrestM! </span>
				<div class="text-6xl text-primary font-bold mb-3">¿Qué te
					gustaría hacer hoy?</div>
				<p class="mt-0 mb-4 text-700 line-height-3">Explora un mundo de
					música sin límites, crea tus propias listas y disfruta de contenido
					exclusivo diseñado especialmente para ti.</p>

				<div class="grid">
					<p:button outcome="programacionDelDia.xhtml"
						value="Gestionar Programación"
						class="col shadow-2 hover:shadow-8 border-round-3xl" />
					<p:button outcome="creacionPistaMusical.xhtml"
						value="Crea tu pista musical!"
						class="col shadow-2 hover:shadow-8 border-round-3xl" />
					<p:button outcome="parametrizacionEmisora.xhtml"
						value="Configura tu emisora!"
						class="col shadow-2 hover:shadow-8 border-round-3xl" />
				</div>
			</div>
		</div>
		<div class="col-12 lg:col-6 overflow-hidden justify-content-center" style="display: flex; align-items: center;">
			<p:graphicImage url="album.png" alt="Main Image"
				styleClass="block md:h-full" />
		</div>
	</div>

	<p:fieldset class="mt-3 mb-3" id="topPlaylists" legend="Top Playlists Hoy">
		<div class="grid">
			<ui:repeat var="playlistId" value="#{indexBean.idsPlaylists}">
				<div class="col-12 md:col-6 lg:col-6 xl:col-4">
					<div class="p-3">
						<iframe style="border-radius: 12px"
							src="https://open.spotify.com/embed/playlist/#{playlistId}?utm_source=generator"
							width="100%" height="352" frameBorder="0" allowfullscreen=""
							allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
							loading="lazy" />
					</div>
				</div>
			</ui:repeat>
		</div>
	</p:fieldset>

	<p:panel style="text-align: center;">
		<p>ForrestM - Todos los derechos reservados</p>
	</p:panel>
</h:body>
</html>
