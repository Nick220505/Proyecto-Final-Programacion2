<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>ForrestM - Creación de Canción</title>
	<style>
button.ui-button {
	margin: 10px;
}
</style>
</h:head>
<h:body>
	<h:form>
		<p:card
			style="margin: 0 auto; width: 70%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
			<p:messages id="mensajes" />
			<p:panelGrid columns="3" layout="grid"
				columnClasses="ui-grid-col-4,ui-grid-col-7,ui-grid-col-1"
				styleClass="ui-panelgrid-blank ui-fluid">
				<f:facet name="header">
					<h1>Creación de Canción</h1>
				</f:facet>

				<p:outputLabel for="nombre" value="Nombre de la Canción" />
				<p:inputText id="nombre" value="#{creacionCancionBean.nombre}"
					required="true" autocomplete="off" />
				<p:message for="nombre" display="icon" />

				<p:outputLabel for="artista" value="Nombre del Artista" />
				<p:inputText id="artista" value="#{creacionCancionBean.artista}"
					required="true" autocomplete="off" />
				<p:message for="artista" display="icon" />

				<p:outputLabel for="url" value="URL de la Canción" />
				<p:inputText id="url" value="#{creacionCancionBean.url}"
					required="true" autocomplete="off" />
				<p:message for="url" display="icon" />

				<p:row>
					<p:column styleClass="ui-grid-col-4">
						<p:button outcome="paginaInicio.xhtml" value="Ir a Inicio"
							styleClass="ui-button-raised ui-button-success ui-margin-right" />
					</p:column>
					<p:column styleClass="ui-grid-col-4">
						<p:commandButton value="Borrar"
							styleClass="ui-button-raised ui-button-success">
							<p:ajax update="@form"
								listener="#{creacionCancionBean.reiniciarEntradas}"
								resetValues="true" />
						</p:commandButton>
					</p:column>
					<p:column styleClass="ui-grid-col-4">
						<p:commandButton action="#{creacionCancionBean.enviar}"
							value="Crear" update="@form"
							styleClass="ui-button-raised ui-button-success" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</p:card>
	</h:form>
</h:body>
</html>
