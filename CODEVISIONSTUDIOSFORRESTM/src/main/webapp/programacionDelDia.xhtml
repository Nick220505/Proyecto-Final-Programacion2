<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>ForrestM - Programación del Día</title>
	<script>
		function handleDrop(event, ui) {
			var cancionArrastrada = ui.draggable;
			cancionArrastrada.fadeOut('fast');
		}
	</script>
</h:head>
<h:body>
	<h1>Bienvenido a la Programación del Día</h1>
	<h:form>
		<h5 class="mt-0">Canciones Disponibles</h5>
		<p:dataTable id="cancionesDisponibles" var="cancion" value="#{programacionDelDiaBean.canciones}">
			<p:column style="width: 20px;">
				<h:outputText id="dragIcon" styleClass="ui-icon pi pi-plus" />
				<p:draggable for="dragIcon" revert="true" helper="clone" />
			</p:column>
			
			<p:column headerText="Nombre de la Emisora">
				<h:outputText value="Nombre de la Emisora" />
			</p:column>
			
			<p:column headerText="Modo de Transmision">
				<h:outputText value="Modo de Transmisión" />
			</p:column>
			
			<p:column headerText="Nombre de la Canción">
				<h:outputText value="#{cancion.nombre}" />
			</p:column>
			
			<p:column headerText="URL de la Canción">
				<h:outputText value="#{cancion.url}" />
			</p:column>
			
			<p:column headerText="Género Musical">
				<h:outputText value="Genero Musical" />
			</p:column>
			
			<p:column headerText="Artista">
				<h:outputText value="Artista" />
			</p:column>
		</p:dataTable>
		
		<p:fieldset legend="Tu lista de hoy">
			<p:outputPanel id="dropArea">
				<h:outputText value="Arrastra canciones aquí" style="font-size: 1.5rem;"></h:outputText>
				<p:dataTable id="cancionesAgregadas" var="cancion" value="#{programacionDelDiaBean.cancionesAgregadas}">
					<p:column style="width: 20px;">
						<h:outputText styleClass="ui-icon pi pi-plus" />
					</p:column>

					<p:column headerText="Nombre de la Emisora">
						<h:outputText value="Nombre de la Emisora" />
					</p:column>

					<p:column headerText="Modo de Transmision">
						<h:outputText value="Modo de Transmisión" />
					</p:column>

					<p:column headerText="Nombre de la Canción">
						<h:outputText value="#{cancion.nombre}" />
					</p:column>

					<p:column headerText="URL de la Canción">
						<h:outputText value="#{cancion.url}" />
					</p:column>

					<p:column headerText="Género Musical">
				<h:outputText value="Genero Musical" />
			</p:column>
			
			<p:column headerText="Artista">
				<h:outputText value="Artista" />
			</p:column>
		</p:dataTable>
			</p:outputPanel>
		</p:fieldset>
	</h:form>
</h:body>
</html>
